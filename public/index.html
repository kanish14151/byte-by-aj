<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJ STUDIOZ - Backend</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Arvo'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/jpeg" href="aj-logo.jpg">
  <link rel="apple-touch-icon" href="aj-logo.jpg">
  <link rel="shortcut icon" href="aj-logo.jpg">
  
  <style>
    /*======================
    404 pagergb(237, 106, 106)
    =======================*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Arvo', serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .page_404 { 
      padding: 40px 0; 
      width: 100%;
    }
    
    .container {
      max-width: 1200px;
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-out;
      position: relative;
      z-index: 10;
    }
    
    .brand-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.3);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: logoPulse 3s ease-in-out infinite;
    }
    
    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .brand-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      background: linear-gradient(90deg, #FFD700, #FFA500, #FF6347, #FF69B4, #9370DB, #00BFFF, #32CD32);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .brand-subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.8);
      letter-spacing: 2px;
    }
    
    .error-container {
      position: relative;
      height: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    
    .four_zero_four_bg {
      position: relative;
      width: 280px;
      height: 280px;
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 3px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }
    
    .error-code {
      position: relative;
      z-index: 2;
      font-size: 120px;
      text-align: center;
      margin: 0;
      color: transparent;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 5px 15px rgba(0,0,0,0.1);
      order: -1;
    }
    
    
    .contant_box_404 { 
      text-align: center;
      animation: fadeInUp 1s ease-out 0.5s both;
      position: relative;
      z-index: 10;
    }
    
    .contant_box_404 h3 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .contant_box_404 p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: rgba(255,255,255,0.9);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .link_404 { 
      color: #fff !important;
      padding: 12px 35px;
      background: #39ac31;
      margin: 15px 0;
      display: inline-block;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .link_404::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .link_404:hover {
      background: #2e8a27;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .link_404:hover::before {
      left: 100%;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    
    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease-out 1s both;
    }
    
    .social-icon:nth-child(1) { animation-delay: 1.2s; }
    .social-icon:nth-child(2) { animation-delay: 1.4s; }
    .social-icon:nth-child(3) { animation-delay: 1.6s; }
    .social-icon:nth-child(4) { animation-delay: 1.8s; }
    
    .social-icon:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px) rotate(10deg);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 2s both;
    }
    
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page_404 {
        padding: 30px 0;
      }
      
      .brand-title {
        font-size: 2rem;
      }
      
      .brand-subtitle {
        font-size: 1rem;
      }
      
      .error-container {
        height: 380px;
        gap: 15px;
      }
      
      .error-code {
        font-size: 80px;
      }
      
      .contant_box_404 h3 {
        font-size: 1.8rem;
      }
      
      .brand-logo {
        width: 80px;
        height: 80px;
      }
      
      .four_zero_four_bg {
        width: 240px;
        height: 240px;
        border-radius: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .brand-title {
        font-size: 1.8rem;
      }
      
      .error-container {
        height: 320px;
        gap: 10px;
      }
      
      .error-code {
        font-size: 70px;
      }
      
      .four_zero_four_bg {
        width: 200px;
        height: 200px;
        border-radius: 12px;
      }
      
      .contant_box_404 h3 {
        font-size: 1.6rem;
      }
      
      .link_404 {
        padding: 10px 25px;
        font-size: 1rem;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="page_404">
    <div class="container">
      <!-- Brand Header -->
      <div class="brand-header">
        <img src="aj-logo.jpg" alt="AJ STUDIOZ Logo" class="brand-logo">
        <h1 class="brand-title">AJ STUDIOZ</h1>
        <p class="brand-subtitle">BYTE AI BACKEND HOSTED</p>
      </div>
      
      <div class="row">	
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-offset-1 text-center">
            <!-- Error Container with Proper Layering -->
            <div class="error-container">
              <div class="four_zero_four_bg"></div>
              <h1 class="error-code">AJ</h1>
            </div>
            
            <div class="contant_box_404">
              <h3 class="h2">Welcome to AJ STUDIOZ</h3>
              <p>Your BYTE AI Backend is ready to serve!</p>
              
              <a href="meow.html" class="link_404">
                <i class="fas fa-home"></i> Go to Home
              </a>
              
              <div class="social-links">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="footer">
        &copy; 2025 AJ STUDIOZ - BYTE AI BACKEND HOSTED. All rights reserved.
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      // Add interactive hover effects to social icons
      const socialIcons = document.querySelectorAll('.social-icon');
      socialIcons.forEach(icon => {
        icon.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-8px) rotate(15deg)';
        });
        
        icon.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) rotate(0)';
        });
      });
      
      // Add click effect to the home button
      const homeButton = document.querySelector('.link_404');
      homeButton.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.5);
          transform: scale(0);
          animation: ripple 0.6s linear;
          width: ${size}px;
          height: ${size}px;
          top: ${y}px;
          left: ${x}px;
          pointer-events: none;
          z-index: -1;
        `;
        
        this.appendChild(ripple);
        
        // Remove ripple after animation
        setTimeout(() => {
          ripple.remove();
        }, 600);
        
        // Navigate after animation
        setTimeout(() => {
          window.location.href = 'meow.html';
        }, 800);
      });
      
      // Add CSS for ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
